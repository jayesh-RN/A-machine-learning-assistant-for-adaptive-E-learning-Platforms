<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LearnSmart</title>
  <link rel="shortcut icon" href="/static/img/icon/favicon.png">

  <!-- Bootstrap Latest (4.1.3) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    
  <!-- CSS -->
  <link rel="stylesheet" href="/static/css/login.css" />
  
</head>

<body>

  <section class="main">
    <div class="outercontainer">
      <div class="innercontainer">
        <div class="leftboximg" id="leftbox">
          <h1 class="imgdesc">Welcome to LearnSmart</h1>
          <img class="Foodbox" src="/static/img/extra/Food_box.png" alt="">
          <img class="phone" src="/static/img/extra/phone.png" alt="">
          <img class="triangle" src="/static/img/extra/triangle.png" alt="">
          <img class="hexagon" src="/static/img/extra/hexagon.png" alt="">
        </div>
        <div class="rightboxlogin" id="rightbox">
          <form action="" class="loginform">
            <div class="logo_icon">
              <img class="logo_page" src="/static/img/icon/logo.png" alt="">
              <h2>LearnSmart</h2>
            </div>
            <div class="secondheading">
              <h1>Welcome Back!</h1>
              <p>Not registererd? <a href="{% url 'register' %}">Sign in</a></p>
            </div>
            <div class="logininputs">
              <div class="inputs">
                <img class="user" src="/static/img/icon/user.png" alt="">
                <label class="inp1" for="name">Name</label>
                <input type="text" minlength="2" maxlength="16" class="user-input" id="name" required>
              </div>
              <div class="inputs">
                <img class="padlock" src="/static/img/icon/padlock.png" alt="">
                <label class="inp2" for="password">Password</label>
                <input type="password" minlength="6" maxlength="16" class="user-password" id="password" required>
              </div>
              <button class="Login" type="submit">Login</button>
            </div>
            <p class="quote">"Education is one thing no one can take away from you."</p>
          </form>
        </div>
      </div>
    </div>
  </section>


</body>

</html>
