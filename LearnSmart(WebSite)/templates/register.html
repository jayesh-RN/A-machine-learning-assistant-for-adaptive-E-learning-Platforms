<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LearnSmart</title>
  <link rel="shortcut icon" href="/static/img/icon/favicon.png">

  <!-- Bootstrap Latest (4.1.3) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    
  <!-- CSS -->
  <link rel="stylesheet" href="/static/css/register.css" />
  
</head>

<body>


<section class="main">
    <div class="login-box">
        <div class="login-header">
            <a href="#">
                <img src="/static/img/icon/logo.png" class="logo1" alt="Logo" />
            </a>
        </div>

        <div class="form-content">
            <form method="post" action="{% url 'register' %}" class="form-inputs">
                {% csrf_token %} 
                <div class="row">
                    <div class="col">
                        <label for="firstname">First Name</label>
                        <input type="text" name="fname" class="form-control" id="firstname" placeholder="First name"
                            required>
                    </div>
                    <br><br>
                    <div class="col">
                        <label for="lastname">Last Name</label>
                        <input type="text" name="lname" class="form-control" id="lastname" placeholder="Last name"
                            required>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="email">Email</label>
                        <input type="text" name="email" class="form-control" id="email" placeholder="Email-ID" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="password">Password</label>
                        <input type="password" name="password" class="form-control" id="password" placeholder="Password"
                            required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-last col">
                        <button type="submit" id="last-btn" class="form-button btn btn-success submit-btn">Sign
                            up</button>
                    </div>
                </div>
            </form>
            <img src="/static/img/icon/register1.png" alt="Signu-Img">
        </div>
    </div>
</section>

</body>
</html>
